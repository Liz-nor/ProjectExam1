  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header id="navbar">
      <input type="checkbox" id="menu-checkbox" >
      <label for="menu-checkbox" class="hamburger-icon">
        <i class="fa-solid fa-bars"></i
      ></label>
      <nav class="nav-container">
        <div class="logo-container">
          <a href="../index.html">
            <img src="../assets/1.png" class="logo" alt="LÃ¨noir Lane logo" >

        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="register.html">Signup</a></li>
        </ul>
      </nav>
    </header>
    <div class="signup-wrapper" id="main-content">
      <h1>Login</h1>
      <p id="error-messages"></p>
      <form id="form">
        <div>
          <label for="email-input">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="45px"
              viewBox="0 -960 960 960"
              width="30px"
              fill="#e3e3e3"
            >
              <path
                d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280 320-200v-80L480-520 160-720v80l320 200Z"
              >
            </svg>
          </label>
          <input
            type="email"
            name="email"
            id="email-input"
            placeholder="Email"
            required
          >
        </div>
        <div>
          <label for="password-input">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="40px"
              viewBox="0 -960 960 960"
              width="30px"
              fill="#e3e3e3"
            >
              <path
                d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"
              >
            </svg>
          </label>
          <input
            type="password"
            name="password"
            id="password-input"
            placeholder="Password"
            required
          >
        </div>
        <button type="submit" id="login-button">Log In</button>
      </form>
      <p>
        Not registered yet?
        <a href="register.html">Create an account</a>
      </p>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="modal-close" role="button" tabindex="0" aria-label="Close modal">&times;</span>
        <p id="modal-message"></p>
      </div>
    </div>
    <div id="footer"></div>
  </body>

          <label for="email-input">

              />

          </label>
          <input
            type="email"
            name="email"
            id="email-input"
            placeholder="Email"
            required
          />
        </div>
        <div>
          <label for="password-input">
            <svg

              />
            </svg>
          </label>
          <input
            type="password"
            name="password"
            id="password-input"
            placeholder="Password"
            required
          />
        </div>
        <button type="login" id="login-button">Log In</button>
      </form>
      <p>
        Not registered yet?

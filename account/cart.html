<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Review your shopping cart at Lènoir Lane. View selected items, adjust quantities, and proceed to secure checkout."
    />

    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/pages/navbar.css" />
    <link rel="stylesheet" href="../css/pages/cart.css" />
    <link rel="stylesheet" href="../css/pages/footer.css" />
    <link rel="stylesheet" href="../css/media.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../assets/favicon/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fontawesome.com/icons/user?f=classic&s=solid"
    />
    <script type="module" src="../index.js" defer></script>
    <script type="module" src="../carousel.js" defer></script>
    <script type="module" src="../components/navbar.js" defer></script>
    <script type="module" src="../components/cart.js"></script>
    <script type="module" src="../components/cart-page.js" defer></script>
    <script type="module" src="../components/footer.js" defer></script>
    <title>Shopping Cart</title>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header id="navbar">
      <label
        for="menu-checkbox"
        class="hamburger-icon"
        aria-label="Toggle navigation menu"
      >
        <i class="fa-solid fa-bars"></i>
      </label>
      <input
        type="checkbox"
        id="menu-checkbox"
        aria-label="Navigation menu toggle"
      />
      <nav class="nav-container" aria-label="Main navigation">
        <div class="logo-container">
          <a href="../index.html" aria-label="Home">
            <img src="../assets/1.png" class="logo" alt="Lènoir Lane logo" />
          </a>
        </div>
        <ul class="nav-links">
          <li class="auth-logged-in"><a href="about.html">About</a></li>
          <li class="auth-logged-in"><a href="contact.html">Contact Us</a></li>
          <li class="auth-logged-out">
            <a href="./login.html">Login</a>
          </li>
          <li class="auth-logged-out">
            <a href="./register.html">Sign Up</a>
          </li>
          <li class="auth-logged-in">
            <a href="../pages/my-account.html">
              <i class="fa-solid fa-user"></i>
            </a>
          </li>
          <li class="auth-logged-in">
            <button
              id="logout-btn"
              class="logout-btn"
              aria-label="Logout from account"
            >
              Logout
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <div class="cart-container" id="main-content">
      <h1 class="header">Your Cart</h1>
      <p class="cart-comment">Review your items and proceed to checkout</p>
      <div class="cart-wrapper">
        <div class="cart-items" id="cartItems"></div>
        <div class="summary">
          <h2 class="summary-title">Order Summary</h2>
          <div class="summary-row total">
            <span>Total</span>
            <span class="summary-value" id="total">$0.00</span>
          </div>
          <button
            class="checkout-btn"
            id="checkoutBtn"
            aria-label="Proceed to checkout page"
          >
            Proceed to Checkout
          </button>
        </div>
      </div>
      <div class="continue-shopping">
        <a href="../index.html" id="continueShoppingBtn">Continue Shopping</a>
      </div>
    </div>
    <main>
      <div id="footer"></div>
    </main>
  </body>
</html>

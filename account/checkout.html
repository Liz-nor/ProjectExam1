<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/pages/navbar.css" />
    <link rel="stylesheet" href="../css/pages/cart.css" />
    <link rel="stylesheet" href="../css/pages/footer.css" />
    <link rel="stylesheet" href="../css/pages/checkout.css">
    <link rel="stylesheet" href="../css/media.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../assets/favicon/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script type="module" src="../index.js" defer></script>
    <script type="module" src="../carousel.js" defer></script>
    <script type="module" src="../components/navbar.js" defer></script>
    <script type="module" src="../components/cart.js" defer></script>
    <script type="module" src="../components/checkout.js" defer></script>
    <script type="module" src="../components/footer.js" defer></script>
    <title>
      Checkout - Complete Your Purchase at Lènoir Lane
    </title>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header id="navbar">
      <input type="checkbox" id="menu-checkbox">
      <label for="menu-checkbox" class="hamburger-icon">
            <i class="fa-solid fa-bars"></i>
          </label>
      <nav class="nav-container">
        <div class="logo-container">
          <a href="../index.html">
            <img src="../assets/1.png" class="logo" alt="Lènoir Lane logo" />
          </a>
        </div>
        <ul class="nav-links">
          <li class="auth-logged-in"><a href="about.html">About</a></li>
          <li class="auth-logged-in"><a href="contact.html">Contact Us</a></li>
          <li class="auth-logged-out">
            <a href="./login.html">Login</a>
          </li>
          <li class="auth-logged-out">
            <a href="./register.html">Sign Up</a>
          </li>
          <li class="auth-logged-in">
            <a href="../pages/my-account.html">
              <i class="fa-solid fa-user"></i>
            </a>
          </li>
          <li class="auth-logged-in">
            <button id="logout-btn" class="logout-btn">Logout</button>
          </li>
        </ul>
        </div>
      </nav>
    </header>
    <main id="main-content">
        <h1 class="checkout-header">Checkout</h1>
      <div id="productContainer">
        <div class="left">
          <p>Payment Methods</p>
          <div class="methods">
            <div id="tColorA" style="color: var(--secondary-color-dark);"><i class="fa-solid fa-credit-card"></i>Payment by Card</div>
            <div id="tColorB"><i class="fa-solid fa-building-columns"></i>Payment by Bank Transfer</div>
            <div id="tColorC"><i class="fa-solid fa-wallet"></i>Payment by Apple/Google</div>
          </div>
        </div>

        <div class="center">
        <img src="../assets/klarna-logo-svgrepo-com.svg" width="60px" height="auto" alt="Klarna logo" title="Credit Card logo">
        <img src="../assets/mastercard-old-svgrepo-com.svg" width="60px" height="auto" alt="Mastercard logo">
        <img src="../assets/visa-svgrepo-com.svg" width="60px" height="auto" alt="Visa logo">
        <div class="card-details">
          <form action="">
            <label for="number">Card Number</label>
            <div class="c-number" id="cNumber">
              <input type="text" id="number" class="cc-number" placeholder="Card Number" maxlength="19" required>
              <i class="fa-solid fa-credit-card"></i>
            </div>
            <div class="c-details">
              <div>
                <label for="eDate">Expiry Date</label>
                <input type="text" id="eDate" class="cc-exp" placeholder="MM/YY" maxlength="5" required>
              </div>
              <div class="force">
                <label for="cvv" class="force">CVV</label>
                <div class="cvv-box" id="cvvBox">
                  <input type="text" id="cvv" class="cc-cvv" placeholder="CVV" maxlength="4" required>
                </div>
              </div>
            </div>
            <div class="email">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="example@mail.com" required>
            </div>
            <button type="submit" id="submitBtn">Pay Now</button>
          </form>
        </div>
        </div>

        <div class="right">
          <p>Order information</p>
          <div class="details">
            <div class="description">Order Description</div>
            <img src="../assets/klarna-logo-svgrepo-com.svg" width="60px" height="auto" alt="Klarna logo" title="Credit Card logo">
            <img src="../assets/mastercard-old-svgrepo-com.svg" width="60px" height="auto" alt="Mastercard logo" title="Credit Card logo">
            <img src="../assets/visa-svgrepo-com.svg" width="60px" height="auto" alt="Visa logo" title="Credit Card logo">
          </div>
        </div>
      </div>
      <a href="../index.html" class="backBtn">Back to Home page</a>
    </main>
    <div id="footer"></div>
  </body>
</html>

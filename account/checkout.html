    <main>
        <h1 class="checkout-header">Checkout</h1>
      <div id="productContainer"></div>
      <div id="checkout-container">
        <form method="get" class="checkoutForm">
        <div class="personalInfo">
          <h2>Billing Address</h2>
            <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter Full Name">
            <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter Your Email">
            <label for="address">Address</label>
          <input type="text" id="address" placeholder="Enter Your Address">
            <label for="city">City</label>
          <input type="text" id="city">
            <label for="country">Country</label>
          <input type="text" id="country" placeholder="Enter Your Country">
            <label for="cardName">Name On Card</label>
          <input type="text" id="cardName" placeholder="Enter Name On Card">
          <button id="check-out" type="button">Proceed to Checkout</button>
        </div>
      </form>
      </div>
    <div class="page-wrapper">
        <div id="cart" class="hidden">
          <h2>Your Cart</h2>
          <div id="cart-items"></div>
          <p id="cart-total"></p>
          <button id="clear-cart">Clear Cart</button>
          <button id="close-cart">Close</button>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="/css/pages/navbar.css" />
    <link rel="stylesheet" href="/css/media.css" />
    <link rel="stylesheet" href="/css/pages/cart.css" />
    <link rel="import" href="signup.html" />
    <link rel="import" href="login.html" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script type="module" src="index.js" defer></script>
    <script type="module" src="carousel.js" defer></script>
    <script type="module" src="/components/navbar.js" defer></script>
    <script type="module" src="/components/cart.js" defer></script>
    <title>
      Browse our exclusive products and fill your everyday life with a little
      more glamour
    </title>
  </head>
  <body>
    <header id="navbar">
      <nav class="nav-container">
        <div class="logo-container">
          <a href="/index.html">
            <img src="assets/1.png" class="logo" alt="Lènoir Lane logo" />
          </a>
        </div>
        <ul class="nav-links">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html">Contact Us</a></li>
          <li><a href="pages/login.html">Login</a></li>
          <li><a href="pages/signup.html">Sign Up</a></li>
        </ul>
        <div class="cart-icon">
          <img
            src="assets/cart-shopping-svgrepo-com.svg"
            class="shopping-cart"
            alt="shopping cart"
          />
          <span>0</span>
          <input type="checkbox" id="menu-checkbox" />
          <label for="menu-checkbox" class="hamburger-icon">
            <i class="fa-solid fa-bars"></i>
          </label>
        </div>
      </nav>
    </header>
    <div class="intoVid">
      <!-- <video width="1080" height="400" autoplay loop>
        <source src="assets/Lènoir lane.mp4" type="video/mp4" />
        Your browser does not support the video tag
      </video> -->
    </div>
    <div class="slider" id="carousel">
      <div class="slides">
        <div class="imgHandbag">
          <img
            src="assets/img/handbag_1.jpg"
            alt=""
            id="imgHandbag"
            data-id="3b43b2e4-62b0-4c02-9166-dffa46a0388c"
          />
        </div>
        <div class="imgHeadphones">
          <img
            src="assets/img/headphones_2.jpg"
            alt=""
            id="imgHeadphones"
            data-id="159fdd2f-2b12-46de-9654-d9139525ba87"
          />
        </div>
        <div class="imgPerfume">
          <img
            src="assets/img/3.png"
            alt=""
            id="imgPerfume"
            data-id="109566af-c5c2-4f87-86cb-76f36fb8d378"
          />
        </div>
        <div class="imgShampo">
          <img
            src="assets/img/11-shampoo.jpg"
            alt=""
            id="imgShampoo"
            data-id="c0d245f1-58fa-4b15-aa0c-a704772a122b"
          />
        </div>
        <div class="imgSpeaker">
          <img
            src="assets/img/ChatGPT Image 14. nov. 2025, 18_25_16.png"
            alt=""
            id="imgSpeaker"
            data-id="5aa2e388-8dfb-4d70-b031-3732d8c6771a"
          />
        </div>
      </div>
      <button class="prev">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
      <button class="next">
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </button>
      <button id="inspectGlobalBtn" class="inspectBtn">
        Click me to see more
      </button>
    </div>
    <main>
      <div class="container" id="container"></div>
      <div id="cart" class="hidden">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p id="cart-total"></p>
        <button id="clear-cart">Clear Cart</button>
        <button id="close-cart">Close</button>
        <button id="go-to-checkout">Check-out</button>
      </div>
    </main>
  </body>
</html>

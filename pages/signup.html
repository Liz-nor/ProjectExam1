<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/pages/signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="signup-wrapper">
    <h1>Signup</h1>
      <form>
        <div>
          <label for="name-input">
            <img src="/assets/person.svg" alt="">
          </label>
            <input type="text" name="name" id="name-input" placeholder="Name" required>
        </div>
        <div>
          <label for="email-input">
            <img src="/assets/mail.svg" alt="">
          </label>
            <input type="email" name="email" id="email-input" placeholder="Email" required>
        </div>
        <div>
          <label for="password-input">
            <img src="/assets/lock.svg" alt="">
          </label>
            <input type="password" name="password" id="password-input" placeholder="Password" required>
        </div>
        <div>
          <label for="confirm-password-input">
            <img src="/assets/lock.svg" alt="">
          </label>
            <input type="password" name="confirm-password" id="confirm-password-input" placeholder="Confirm Password" required>
        </div>
        <button type="submit" id="signup-button">Sign Up</button>
      </form>
        <p>Already have an account? <a href="/login.html">Log in</a></p>
  </div>
</body>
</html>
